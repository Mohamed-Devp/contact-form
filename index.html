<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Contact form</title>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main>
		<h1>Contact Us</h1>
		<form action="#" method="post">
			<div class="full-name">
				<div class="first-name">
					<label for="first-name">
						First Name <span class="asterisk" aria-hidden="true">*</span>
					</label>
					<input id="first-name" type="text" name="first-name" placeholder="John" required>
				</div>
				<div class="last-name">
					<label for="last-name">
						Last Name <span class="asterisk" aria-hidden="true">*</span>
					</label>
					<input id="last-name" type="text" name="last-name" placeholder="Doe" required>
				</div>
			</div>
			<div class="email-address">
				<label for="email-address">
					Email Address <span class="asterisk" aria-hidden="true">*</span>
				</label>
				<input id="email-address" type="text" name="email-address" placeholder="johndoe@example.com" required>
			</div>
			<fieldset class="query-type">
				<legend>
					Query Type <span class="asterisk" aria-hidden="true">*</span>
				</legend>
				<label class="radio-wrapper">
					<input type="radio" name="query-type" value="general" required>
					<span class="radio-btn">
						<img src="./images/icon-radio-selected.svg" alt="Selected radio">
					</span>
					General Enquiry
				</label>
				<label class="radio-wrapper">
					<input type="radio" name="query-type" value="support">
					<span class="radio-btn">
						<img src="./images/icon-radio-selected.svg" alt="Selected radio">
					</span>
					Support Request
				</label>
			</fieldset>
			<div class="message">
				<label for="message">
					Message <span class="asterisk" aria-hidden="true">*</span>
				</label>
				<textarea id="message" name="message" placeholder="Enter your message" required></textarea>
			</div>
			<label class="checkbox-wrapper">
				<input id="contact" type="checkbox" name="contact" value="consent" required>
				<span class="checkbox">
					<img src="./images/icon-checkbox-check.svg" alt="Checked checkbox">
				</span>
				<span class="label-text">
					I consent to being contacted by the <span class="last-word">team <span class="asterisk" aria-hidden="true">*</span></span>
				</span>
			</label>
			<button class="submit" type="submit">Submit</button>
		</form>
	</main>
	<script src="/index.js"></script>
</body>
</html>
