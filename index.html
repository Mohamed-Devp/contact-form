<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Contact form</title>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main>
		<h1>Contact Us</h1>
		<form action="#" method="post">
			<div class="full-name">
				<div class="first-name">
					<label class="required" for="first-name">First Name</label>
					<input id="first-name" type="text" name="first-name" placeholder="John" required>
				</div>
				<div class="last-name">
					<label class="required" for="last-name">Last Name</label>
					<input id="last-name" type="text" name="last-name" placeholder="Doe" required>
				</div>
			</div>
			<div class="email-address">
				<label class="required" for="email-address">Email Address</label>
				<input id="email-address" type="text" name="email-address" placeholder="johndoe@example.com" required>
			</div>
			<fieldset class="query-type">
				<legend class="required">Query Type</legend>
				<label class="radio-wrapper">
					<input type="radio" name="query-type" value="general" required>
					<span class="radio-btn"></span>
					General Enquiry
				</label>
				<label class="radio-wrapper">
					<input type="radio" name="query-type" value="support">
					<span class="radio-btn"></span>
					Support Request
				</label>
			</fieldset>
			<div class="message">
				<label class="required" for="message">Message</label>
				<textarea id="message" name="message" placeholder="Enter your message" required></textarea>
			</div>
			<label class="checkbox-wrapper required">
				<input id="contact" type="checkbox" name="contact" value="consent" required>
				<span class="checkbox"></span>
				I consent to being contacted by the team
			</label>
			<button class="submit" type="submit">Submit</button>
		</form>
	</main>
	<script src="/index.js"></script>
</body>
</html>
